        .category-title::after {

        .steps {

            list-style:none;
        }
        .steps li {
            margin:6px 0;
            padding-left:1em;
            text-indent:-1em;
        }
        .steps li::before {
            content: "●";
            color:#ff4718;
            padding-right:5px;
        }
        [v-cloak] {display:none;}

        <div class="category" v-for="(category, index) in filteredCategories" :key="index" ref="categories">

                </div>
            </div>
        </div>

                                    '要求：1、色泽正常，无出水、发黄迹象2、做好先进先出'
                                ]
                            },

                            {
                                title: '客用酱油',
                                image: 'img/dd/kyjy.webp',
                                steps: [
                                    '做法：1、原酱油与饮用水的比例为1:1。取原酱油500g及饮用水500g进行混合。',
                                    '储存：2000ml的冰杯进行储存，物料保质期2天（0-4℃冷藏储存）。',
                                    '要求：1、酱油咸度偏淡。2、做好先进先出。'
                                ]
                            },



                        ]
                    },









                ],
                showImagePopup: false,
                currentImage: ''
            },





            computed: {


                

                filteredCategories() {
                if (!this.searchQuery) return this.categories;

                const query = this.searchQuery.toLowerCase();
                return this.categories.map(category => ({
                ...category,
                dishes: category.dishes.filter(dish =>
                dish.title.toLowerCase().includes(query)
                )
                })).filter(category => category.dishes.length > 0);
                }
            },



            mounted() {

            this.showPopup = true; // 每次刷新都显示

            },



            methods: {

        openImagePopup(image) {
        this.currentImage = image;
        this.showImagePopup = true;
        // 禁止页面滚动
        document.body.style.overflow = 'hidden';
    },
    closeImagePopup() {
        this.showImagePopup = false;
        // 恢复页面滚动
        document.body.style.overflow = '';
    },
                

            closePopup() {
            this.showPopup = false;
            },

            clearSearch() {
            this.searchQuery = '';
            this.activeCategory = null;
            },


            


          // 新增关键词格式化方法
            formatStep(step) {
            const colonIndex = step.search(/[:：]/);
            if (colonIndex !== -1) {
            const prefix = step.substr(0, colonIndex + 1);
            const suffix = step.substr(colonIndex + 1);
            return `<strong>${prefix}</strong>${suffix}`;
            }
            return step;
            },


            toggleCategory(index) {
            if (this.activeCategory === index) {
            this.activeCategory = null;
            } else {
            this.activeCategory = index;
            this.$nextTick(() => {
            const container = this.$refs.categories[index];
            if (container) {
            const offset = 80; // 搜索框高度
            const topPos = container.offsetTop - offset;

            // 现代浏览器方式
            window.scrollTo({
            top: topPos,
            behavior: 'smooth'
            });

            // 兼容旧版浏览器的备用方案
            try {
            container.scrollIntoView({ 
            behavior: 'smooth',
            block: 'start'
            });
            } catch (e) {
            window.scrollTo(0, topPos);
            }
            }
            });
            }
            }

                


            }
        });
        
    </script>
