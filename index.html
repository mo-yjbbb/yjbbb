<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
    connect-src 'self';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
    script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
    img-src 'self' data:;
  ">
  <title>友记卜卜贝出品手册主页</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/logo.ico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


  <link rel="preload" href="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js" as="script" fetchpriority="high">
  <style>

/* prefetch */


    :root {
      --primary-color: #0011ff;
      --secondary-color: #fffb05;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Noto Sans SC', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0011ff 0%, #0066ff 100%);
      padding: 20px;
      color: var(--white);
      text-align: center;
    }
    
    .logo {
      width: 80%;
      max-width: 300px;
      aspect-ratio: 3 / 2;
      margin: 30px 0 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.8s ease-out;
    }
    
    .logo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      filter: drop-shadow(var(--shadow));
    }
    
    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      gap: 30px;
      margin-bottom: 30px;
    }
    
    .circle-button {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    
    .circle-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: scale(0);
      border-radius: 50%;
      transition: var(--transition);
    }
    
    .circle-button:hover::before {
      transform: scale(1);
    }
    
    .circle-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    
    .circle-button:active {
      transform: translateY(-2px);
    }
    
    .btn_01 {
      background: linear-gradient(135deg, #0011ff 0%, #0066ff 100%);
    }
    
    .btn_02 {
      background: linear-gradient(135deg, #ff4500 0%, #ff8c00 100%);
    }
    
    .circle-button:hover {
      color: var(--white-color);
      /* background-color: var(--secondary-color); */
      border-color: var(--secondary-color);
    }
   





    
    .circle-button .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
    
    .footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 480px) {
      .logo {
        margin: 20px 0 40px;
      }
      
      .circle-button {
        width: 140px;
        height: 140px;
        font-size: 20px;
      }
      
      .circle-button .icon {
        font-size: 36px;
      }
    }




.circle-button.active {
  transform: scale(0.95);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
  /* 移除黄色背景和文字颜色变化 */
  background: none; /* 保持按钮原有的渐变背景 */
  color: var(--white); /* 保持白色文字 */
  border-color: var(--white); /* 保持白色边框 */
}

.btn_01.active{background: linear-gradient(135deg, #0011ff 0%, #0066ff 100%);}
.btn_02.active{background: linear-gradient(135deg, #ff4500 0%, #ff8c00 100%);}













.circle-button {
  /* 保持现有样式 */
  -webkit-user-select: none;
  user-select: none;
  touch-action: manipulation;
}
  </style>

</head>
<body>

  <div class="logo">
    <a href="javascript:location.reload()"><img src="img/612logo.webp" alt="logo"></a>
  </div>

  <div class="buttons-container">
    <div class="circle-button btn_01" id="btn1">
      <div class="icon"><i class="fas fa-utensils"></i></div>
      单点出品
    </div>
    <div class="circle-button btn_02" id="btn2">
      <div class="icon"><i class="fas fa-user-cog"></i></div>
      自助出品
    </div>
  </div>

  <div class="footer">
    © 2025 友记卜卜贝 出品手册 by MCF
  </div>


  <script>
 document.addEventListener('DOMContentLoaded', function() {
  const btn1 = document.getElementById('btn1');
  const btn2 = document.getElementById('btn2');
  let isProcessing = false;


 

  // 预加载函数（支持 AbortController 取消未完成的请求）
  function prefetchPage(url) {
    if (window.navigator.connection?.saveData) return; // 跳过省流模式
    const controller = new AbortController();
    const signal = controller.signal;
    
    fetch(url, { 
      cache: 'force-cache',
      signal  // 允许取消请求
    })
      .then(res => {
        if (!res.ok) throw new Error('Prefetch failed');
        console.log(`预加载成功: ${url}`);
      })
      .catch(e => {
        if (e.name !== 'AbortError') console.warn(`预加载失败: ${url}`, e);
      });
    
    return controller; // 返回控制器以便后续取消
  }

  // 存储预加载控制器
  let prefetchControllers = {
    ddimg: null,
    zzimg: null
  };

  // 按需触发预加载（用户悬停或触摸时）
  function startPrefetch(btn, url, key) {
    if (prefetchControllers[key]) return; // 避免重复预加载
    prefetchControllers[key] = prefetchPage(url);
    
    // 取消预加载的定时器（例如 10秒后未点击则取消）
    setTimeout(() => {
      if (prefetchControllers[key]) {
        prefetchControllers[key].abort();
        prefetchControllers[key] = null;
      }
    }, 10000);
  }

  btn1.addEventListener('mouseenter', () => startPrefetch(btn1, 'yj_ddimg.html', 'ddimg'));
  btn2.addEventListener('mouseenter', () => startPrefetch(btn2, 'yj_zzimg.html', 'zzimg'));
  
  // 移动端触摸事件支持
  btn1.addEventListener('touchstart', () => startPrefetch(btn1, 'yj_ddimg.html', 'ddimg'), { passive: true });
  btn2.addEventListener('touchstart', () => startPrefetch(btn2, 'yj_zzimg.html', 'zzimg'), { passive: true });

  // 点击处理（直接跳转，无需再次 fetch）
  function handleButtonClick(btn, url) {
    if (isProcessing) return;
    isProcessing = true;
    
    btn.classList.add('active');
    setTimeout(() => {
      window.location.href = url; // 直接跳转，依赖预加载或浏览器缓存
      isProcessing = false;
    }, 0);
  }

 // 移除按钮的 active 类
      btn1.classList.remove('active');
      btn2.classList.remove('active');







  btn1.addEventListener('click', () => handleButtonClick(btn1, 'yj_ddimg.html'));
  btn2.addEventListener('click', () => handleButtonClick(btn2, 'yj_zzimg.html'));
});
  </script>



</body>
</html>
